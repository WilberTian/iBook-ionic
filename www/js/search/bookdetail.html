<ion-view view-title="Detail">
  <ion-content>
    <div class="list card">  
      <div class="item item-text-wrap">
        <div class="book-detail-header">{{book.title}}</div>
        <div class="row">
          <div class="col book-detail-info-header">
            Author
          </div>
          <div class="col col-75 book-detail-info-data">
            {{book.author}}
          </div>
        </div>
        <div class="row">
          <div class="col book-detail-info-header">
            Publisher
          </div>
          <div class="col col-75 book-detail-info-data">
            {{book.publisher}}
          </div>
        </div>
        <div class="row">
          <div class="col book-detail-info-header">
            ISBN
          </div>
          <div class="col col-75 book-detail-info-data">
            {{book.isbn}}
          </div>
        </div>
      </div>  
      <div class="item item-body">
        <img class="full-image" src="{{book.image}}">
        <strong>Summary</strong>:
        <p>
          {{book.summary}}
        </p>
        <p>
          <a class="subdued">Price: {{ book.price}} </a>
          <br/>
          <a class="subdued">Rating: {{book.rating.average}} / {{book.rating.max}}</a>
        </p>
      </div>
    </div>
  </ion-content>
</ion-view>
