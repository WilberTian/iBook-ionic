<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs swipable-tab class="tabs-icon-top tabs-color-active-positive">

  <ion-tab title="Books" icon-off="ion-ios-book-outline" icon-on="ion-ios-book" href="#/tab/books">
    <ion-nav-view name="tab-books"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Tags" icon-off="ion-ios-pricetags-outline" icon-on="ion-ios-pricetags" href="#/tab/tags">
    <ion-nav-view name="tab-tags"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Search" icon-off="ion-ios-search" icon-on="ion-ios-search-strong" href="#/tab/search">
    <ion-nav-view name="tab-search"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Scan" icon-off="ion-ios-crop" icon-on="ion-ios-crop-strong" href="#/tab/scan">
    <ion-nav-view name="tab-scan"></ion-nav-view>
  </ion-tab>

</ion-tabs>
